<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORK Log Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #4ec9b0;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    select, button {
      padding: 5px 10px;
      background: #2d2d2d;
      color: #d4d4d4;
      border: 1px solid #3e3e3e;
      border-radius: 3px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
    }
    select {
      flex: 1;
      max-width: 400px;
    }
    button:hover {
      background: #3e3e3e;
    }
    .status {
      color: #858585;
      font-size: 11px;
    }
    .status.live {
      color: #4ec9b0;
    }
    #logContainer {
      flex: 1;
      background: #0e0e0e;
      border: 1px solid #3e3e3e;
      border-radius: 3px;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #logContainer::-webkit-scrollbar {
      width: 8px;
    }
    #logContainer::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    #logContainer::-webkit-scrollbar-thumb {
      background: #3e3e3e;
      border-radius: 4px;
    }
    #logContainer::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
    .log-line {
      margin-bottom: 2px;
    }
    .log-line.error {
      color: #f48771;
    }
    .log-line.success {
      color: #4ec9b0;
    }
    .log-line.warn {
      color: #dcdcaa;
    }
    .log-line.info {
      color: #9cdcfe;
    }
  </style>
</head>
<body>
  <h1>ORK Log Viewer</h1>
  <div class="controls">
    <select id="logSelect">
      <option value="">Loading logs...</option>
    </select>
    <button id="refreshBtn">Refresh</button>
    <button id="clearBtn">Clear Display</button>
    <span class="status" id="status">Initializing...</span>
  </div>
  <div id="logContainer"></div>

  <script>
    let currentLog = null;
    let lastSize = 0;
    let autoScroll = true;
    let pollInterval = null;

    const logSelect = document.getElementById('logSelect');
    const logContainer = document.getElementById('logContainer');
    const status = document.getElementById('status');
    const refreshBtn = document.getElementById('refreshBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Detect if user has scrolled up
    logContainer.addEventListener('scroll', () => {
      const atBottom = logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 50;
      autoScroll = atBottom;
    });

    // Load list of log files
    async function loadLogList() {
      try {
        const res = await fetch('../logs/');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && href.endsWith('.txt'))
          .sort()
          .reverse();

        logSelect.innerHTML = '';
        if (links.length === 0) {
          logSelect.innerHTML = '<option value="">No logs found</option>';
          status.textContent = 'No logs available';
          return;
        }

        links.forEach((log, i) => {
          const opt = document.createElement('option');
          opt.value = log;
          opt.textContent = log;
          if (i === 0) opt.selected = true;
          logSelect.appendChild(opt);
        });

        if (links[0]) {
          loadLog(links[0]);
        }
      } catch (err) {
        console.error('Failed to load log list:', err);
        status.textContent = 'Error loading logs';
      }
    }

    // Load specific log file
    async function loadLog(logFile) {
      if (!logFile) return;
      currentLog = logFile;
      lastSize = 0;
      logContainer.innerHTML = '';
      await pollLog();
      startPolling();
    }

    // Poll for new log content
    async function pollLog() {
      if (!currentLog) return;

      try {
        const res = await fetch(`../logs/${currentLog}`);
        if (!res.ok) {
          status.textContent = `Error: ${res.status}`;
          return;
        }

        const text = await res.text();
        const newSize = text.length;

        if (newSize > lastSize) {
          const newContent = text.substring(lastSize);
          appendLog(newContent);
          lastSize = newSize;
        }

        status.textContent = `Live (${formatSize(newSize)})`;
        status.classList.add('live');
      } catch (err) {
        console.error('Poll error:', err);
        status.textContent = 'Connection error';
        status.classList.remove('live');
      }
    }

    // Append new log lines
    function appendLog(content) {
      const lines = content.split('\n');
      lines.forEach(line => {
        if (!line.trim()) return;

        const div = document.createElement('div');
        div.className = 'log-line';

        // Colorize based on content
        if (line.includes('[ERR]') || line.includes('ERROR') || line.includes('FAIL')) {
          div.className += ' error';
        } else if (line.includes('[OK]') || line.includes('SUCCESS') || line.includes('PASS')) {
          div.className += ' success';
        } else if (line.includes('[WARN]')) {
          div.className += ' warn';
        } else if (line.includes('[INFO]')) {
          div.className += ' info';
        }

        div.textContent = line;
        logContainer.appendChild(div);
      });

      if (autoScroll) {
        logContainer.scrollTop = logContainer.scrollHeight;
      }
    }

    // Start polling every 1 second
    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(pollLog, 1000);
    }

    // Stop polling
    function stopPolling() {
      if (pollInterval) {
        clearInterval(pollInterval);
        pollInterval = null;
      }
    }

    // Format byte size
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + 'B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + 'KB';
      return (bytes / (1024 * 1024)).toFixed(1) + 'MB';
    }

    // Event handlers
    logSelect.addEventListener('change', (e) => {
      stopPolling();
      loadLog(e.target.value);
    });

    refreshBtn.addEventListener('click', () => {
      loadLogList();
    });

    clearBtn.addEventListener('click', () => {
      logContainer.innerHTML = '';
      lastSize = 0;
    });

    // Initialize
    loadLogList();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopPolling();
    });
  </script>
</body>
</html>
