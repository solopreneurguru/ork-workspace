name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      WORKSPACE: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'

      - name: Install root dev dependencies
        run: |
          if [ ! -f package.json ]; then
            npm init -y
            npm install --save-dev @playwright/test yaml fs-extra
          else
            npm ci || npm install
          fi

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Build and start Next.js app
        working-directory: apps/web
        run: |
          npm ci || npm install
          npm run build
          nohup npm start -- -p 3000 > ../../artifacts/ci-web.log 2>&1 &
          echo $! > ../../artifacts/web.pid

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Run UI smoke tests
        run: node tools/ui-runner-cli.js checklists/auth.yaml

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: artifacts/ui
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          if [ -f artifacts/web.pid ]; then
            kill $(cat artifacts/web.pid) || true
          fi
