name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Install root deps for runner
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm i --no-save @playwright/test yaml fs-extra wait-on

      - name: Install Playwright browsers (+ system deps)
        run: npx playwright install --with-deps chromium

      - name: Start test web (prefer demo-web; else Next.js app)
        run: |
          set -eux
          if [ -f apps/demo-web/index.js ]; then
            cd apps/demo-web
            npm init -y >/dev/null 2>&1 || true
            npm i express
            nohup node index.js >/tmp/web.log 2>&1 &
          elif [ -f apps/web/package.json ]; then
            cd apps/web
            if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
            npm run build
            nohup npm start -- -p 3000 >/tmp/web.log 2>&1 &
          else
            echo "No test web found"; exit 1
          fi

      - name: Wait for app on :3000
        run: npx wait-on http://localhost:3000

      - name: Run YAML UI smoke
        env:
          WORKSPACE: ${{ github.workspace }}
        run: node tools/ui-runner-cli.js checklists/auth.yaml http://localhost:3000

      - name: Upload UI screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: artifacts/ui
          if-no-files-found: warn

      - name: Upload web log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-log
          path: /tmp/web.log
          if-no-files-found: ignore
